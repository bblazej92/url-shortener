{% extends 'base.html' %}

{% block form %}

<div class="inner cover">
    <h1 class="cover-heading">Generate new short URL.</h1>
    <p class="lead">
        Specify original URL and custom slug if you want and generate your next short URL!
    </p>
    <div id="newShortURL">
      <form>
        <div class="form-group row">
          <label for="lgFormGroupInput" class="col-lg-2 col-form-label col-form-label-lg">Original URL</label>
          <div class="col-lg-10">
            <input type="email" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="Original URL">
          </div>
        </div>
        <div class="form-group row">
          <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Slug</label>
          <div class="col-sm-10">
            <input type="email" class="form-control form-control-sm" id="smFormGroupInput" placeholder="Custom slug (optional)">
          </div>
        </div>
        <div class="col-sm-3">
          <button class='btn btn-primary'> Generate short URL! </button>
        </div>
      </form>
    </div>
</div>

{% endblock %}
